<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<script>
  let number = prompt();
  let array = number.toString();
  let result = [array[0]];

  for(let i = 1; i < array.length; i++){
      if (array[i-1] % 2 === 0 && array[i] % 2 === 0){
          result.push('-',array[i]);
      }else{
          result.push(array[i]);
      }
  }
  document.write(result.join(''));
</script>
</body>
</html>
